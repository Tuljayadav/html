<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="/contact-me">
        <label for="email">userName:</label>
        <input type="text" id="email" placeholder="email" required="true"><br>
        <label for="user_password">password:</label>
        <input id="user_password"type="password"><br>
        <input type="submit"><br>
        <label for="user_date">date:</label>
        <input type="date"id="user_date"><br>
        file:<input type="file"><br>
        color:<input type="color"><br>
       price range:<input type="range"><br>
       poke me:<input type="button" value="poked"><br>
       submit:<input type="submit" ><br>
       <label for="male">male:</label>
       <input type="radio" id="male" name="gender" value="male"><br>
       <label for="female">female:</label>
       <input type="radio" id="female" name="gender" value="female"><br>
       <label for="other">other:</label>
       <input type="radio" id="other" name="gender" value="other"><br>
       <label for="c">C</label>
       <input type="checkbox"  name="lang" id="c" value="c"><br>
       <label for="java">java</label>
       <input type="checkbox" name="lang" id="java" value="java"><br>
       <label for="python">python</label>
       <input type="checkbox" name="lang" id="python" value="python"><br>
       <label for="country">select your country</label>   
       <select name="country" id="country">
       <option value="india">india</option>
       <option value="US">US</option>
       <option value="UK">UK</option>
       <option value="Other">other</option>
       </select>
       
    </form>
</body>
</html>
