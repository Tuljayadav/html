<!DOCTYPE html>

<head>

    <title>superscript subscript</title>
</head>
<body>
    <p>
    <big>(a+b)2=a2+b2+2ab</big><hr>
    <big>(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab</big><hr>
    </p>
    <p>
    <big>CH4 + O2=> H2O + C2O</big><Hr>
    <big>CH<sub>4</sub> + O<sub>2</sub>=> H<sub>2</sub>O + C<sub>2</sub>O</big><Hr>
    </p>
</body>
</html>
